<html>

<title>&#931; QR-Code Generator</title>
<head>
<link href="bootstrap.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="main.css" rel="stylesheet">
</head>
<body>
<center>
<b>&#931;</b><p>QR-Code Generator</p></center>
<form action="/" method="Post">
<div class="input">
<i name="link" onclick="url()" class="material-icons md-36">link</i>
<i name="text_format" onclick="text()" class="material-icons md-36">text_format</i>
<br >
<span id="ur">URL : </span><input id='w' type="text" name="url" placeholder="http://">
</div>
<div class="submit">
<br>
<button class="btn btn-primary btn-lg btn-create" value="Create QR code" type="submit" id="btn-create">Create QR code</button>
</div>
</form>
<script>
function url(){
	document.getElementById('ur').innerHTML = 'URL : ';
	document.getElementById('w').placeholder = 'http://';
};
function text(){
	document.getElementById('ur').innerHTML = 'Text : ';
	document.getElementById('w').placeholder = 'Your Text';
};

</script>
</body>
</html>
