<!DOCTYPE html>
<html>
<head>
<title>&#931; QR-Code Generator</title>
<link rel="stylesheet" href="materialize.min.css"/>
<link rel="stylesheet" href="font-awesome.min.css"/>
<link rel="stylesheet" href="main.css" />
<script type="text/javascript" src="qrcode.js"></script>
<script type="text/javascript" src="jquery.min.js"></script>
</head>
<body style="">
<center>
<p>QR-Code Generator</p></center>
<div id="Sigma">

<div class="input">
<i class="fa fa-link fa-2x" aria-hidden="true" onclick="show('URL')" ></i>
<i class="fa fa-font fa-2x" aria-hidden="true" onclick="show('Text')" ></i>
<i class="fa fa-phone fa-2x" aria-hidden="true" onclick="show('Call')"></i>
<i class="fa fa-wifi fa-2x" aria-hidden="true" onclick="show('SSID');"></i>
<i class="fa fa-commenting-o fa-2x" aria-hidden="true" onclick="show('SMSto')"></i>
<i class="fa fa-btc fa-2x" aria-hidden="true" onclick="show('BTC')"></i>
<br>
<span id="ur">URL</span> : <input id="w" required="" type="text" name="Link" placeholder="">
<p>
<div id="select" style="display:none;">
Password : <input id="pwd" type="text" >
    <select id="sec">
      <option >WPA/WPA2</option>
      <option >WEP</option>
      <option >Open</option>
    </select>
<input type="checkbox" id="test5" />
      <label for="test5">Hidden</label>
</div>
<div id="sm" style="display:none;">
message : <input id="msg" type="text" >
</div>
</div>
<div class="submit">
<br>
<button class="btn waves-effect waves-light" value="Create" type="submit" id="btn-create" onclick="qr();">
Create
</button>
</div>
</div>
<div id="qrcode" style="text-align:center;">
<div id="qr">

</div>
<br>
<p>
<button id="ty" class="btn waves-effect waves-light" style="display:none;" onclick="ty();">Try Again</button>
</div>
<script>
function ty(){document.getElementById("ty").style.display="none",document.getElementById("Sigma").style.display="",document.getElementById("qr").style.display="none"}function show(a){document.getElementById("ur").innerHTML=a;var b=document.getElementById("select"),d=document.getElementById("sm");"SMSto"===a?(b.style.display="none",d.style.display="-webkit-inline-box"):"SSID"===a?(d.style.display="none",b.style.display="-webkit-inline-box"):(b.style.display="none",d.style.display="none")}var qrcode=new QRCode(document.getElementById("qr"),{width:210,height:210});function qr(){document.getElementById("ty").style.display="",document.getElementById("qr").style.display="";var a=document.getElementById("ur").innerHTML,b=document.getElementById("w").value;if("SSID"===a){var d=document.getElementById("pwd").value,e=document.getElementById("sec").value,g=document.getElementById("test5").checked;b="WIFI:S:"+b+";T:"+e+";P:"+d+";H:"+g+";;",document.getElementById("Sigma").style.display="none"}else if("SMSto"===a){var h=document.getElementById("msg").value;b="SMSTO:"+b+":"+h,document.getElementById("Sigma").style.display="none"}else b="Call"===a?"TEL:"+b:b,document.getElementById("Sigma").style.display="none";qrcode.makeCode(b)}
</script>
<script>
$(document).ready(function() {
    $('select').material_select();
  });
</script>
<script type="text/javascript" src="materialize.min.js"></script>
</body>
</html>
